<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPP NAKUR | ADMIN DASHBOARD</title>
    <link rel="icon" href="img1.png" type="image/x-icon">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #0062ff 0%, #0047b3 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
            background: white;
            padding: 10px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .message-box {
            padding: 40px 30px;
            text-align: center;
        }

        .icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .message-box h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .message-box p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 30px 0;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            animation: loading 2s linear forwards;
            border-radius: 2px;
        }

        @keyframes loading {
            to { width: 100%; }
        }

        .redirect-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #0062ff;
        }

        .redirect-message p {
            margin-bottom: 0;
            font-size: 14px;
        }

        .countdown {
            color: #0062ff;
            font-weight: bold;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0062ff, #0047b3);
            color: white;
            box-shadow: 0 5px 15px rgba(0,98,255,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,98,255,0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .message-box {
                padding: 30px 20px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="img1.png" alt="NPP NAKUR Logo" class="logo">
        <h1>NAGAR PALIKA NAKUR</h1>
        <p>प्रशासन पोर्टल</p>
    </div>
    
    <div class="message-box">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>Successfully logged out!</h2>
        <p>आप सफलतापूर्वक नगर पालिका नकुड़ डैशबोर्ड से लॉगआउट हो गए हैं।</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="redirect-message">
            <p>आपको स्वचालित रूप से लॉगिन पेज पर भेजा जा रहा है... <span class="countdown" id="countdown">5</span> सेकंड</p>
        </div>
        
        <div class="button-container">
            <button class="btn btn-primary" onclick="redirectNow()">
                <i class="fas fa-sign-in-alt"></i> तुरंत लॉगिन करें
            </button>
            <button class="btn btn-secondary" onclick="stayHere()">
                <i class="fas fa-times"></i> यहाँ रहें
            </button>
        </div>
    </div>
</div>

<div class="footer">
    <p>© 2023 नगर पालिका नकुड़ प्रशासन | सभी अधिकार सुरक्षित</p>
    <p>विकसित: <a href="https://sunnydhaka.fwh.is" target="_blank">Sunny Dhaka</a></p>
</div>

<script>
    // Clear all authentication data
    localStorage.removeItem('loggedIn');
    localStorage.removeItem('username');
    localStorage.removeItem('loginTime');
    sessionStorage.clear();
    
    let countdown = 5;
    let countdownElement = document.getElementById('countdown');
    let redirectTimer;
    
    function startRedirectTimer() {
        redirectTimer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(redirectTimer);
                window.location.href = 'index.html';
            }
        }, 1000);
    }
    
    function redirectNow() {
        clearInterval(redirectTimer);
        window.location.href = 'index.html';
    }
    
    function stayHere() {
        clearInterval(redirectTimer);
        document.querySelector('.redirect-message').innerHTML = 
            '<p>आप यहाँ रहने का निर्णय लिया है। जब चाहें लॉगिन बटन क्लिक करें।</p>';
        document.querySelector('.loading-bar').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
    }
    
    // Start the countdown when page loads
    document.addEventListener('DOMContentLoaded', startRedirectTimer);
    
    // Prevent back button after logout
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
</script>

</body>
</html>
