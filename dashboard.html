<!DOCTYPE html>
<html lang="hi">
<head>

  <title>NAGAR PALIKA NAKUR - LOGIN</title>
  <link rel="icon" href="img1.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: url('https://ptaxsnn.com/Login/images/banner.jpg') no-repeat center center fixed; background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }

    h2 { color: #ffcc00; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 25px; border: none; outline: none; font-size: 16px; text-align: center; }
    button { width: 100%; padding: 12px; border-radius: 25px; border: none; background: #ffcc00; color: #000; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
    button:hover { background: #e6b800; }
    #otp-section { display: none; }
    .error { color: #ff6b6b; font-size: 14px; margin-bottom: 10px; display: none; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>ADMIN LOGIN</h2>
  <div id="errorMsg" class="error"></div>

  <div id="login-section">
    <input type="text" id="username" placeholder="USER ID">
    <input type="password" id="password" placeholder="PASSWORD">
    <button onclick="sendOTP()">SEND OTP ‚Üí</button>
  </div>

  <div id="otp-section">
    <p style="color: #00ff00;">üìß OTP Sent to your Email</p>

  </div>
</div>

<script>
  // EmailJS Setup
  const SERVICE_ID = "service_25eenak";
  const TEMPLATE_ID = "template_hdj6nfo";
  const PUBLIC_KEY = "M-JV2m_vTtrU3W_EB";
  const ADMIN_EMAIL = "sunnydhaka91@gmail.com";

  let generatedOTP = null;
  emailjs.init(PUBLIC_KEY);

  function sendOTP() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const err = document.getElementById('errorMsg');

    if (user === "Sunnydhaka" && pass === "Sunny1990") {
      generatedOTP = Math.floor(100000 + Math.random() * 900000);
      err.style.display = 'none';

      emailjs.send(SERVICE_ID, TEMPLATE_ID, {
        to_email: ADMIN_EMAIL,
        otp: generatedOTP,
        from_name: "NAGAR PALIKA NAKUR",
        time: new Date().toLocaleString()
      }).then(() => {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('otp-section').style.display = 'block';
      });
    } else {
      err.innerText = "‚ùå Invalid Username or Password!";
      err.style.display = 'block';
    }
  }

  function verifyOTP() {
    const entered = document.getElementById('user-otp').value.trim();
    if (parseInt(entered) === generatedOTP) {
      // ‚úÖ ‡§°‡•á‡§ü‡§æ ‡§∏‡•á‡§µ ‡§ï‡§∞‡§®‡§æ

  }
</script>
