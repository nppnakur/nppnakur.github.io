<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO NAGAR PALIKA NAKUR</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
            background-size: cover; background-attachment: fixed;
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        h2 { color: #fff; text-shadow: 0 0 10px #ffcc00; font-size: 28px; text-align: center; margin-bottom: 20px; }
        .login-card {
            background: rgba(0, 0, 0, 0.4); padding: 40px 20px; border-radius: 40px;
            backdrop-filter: blur(10px); width: 320px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .logo { width: 120px; margin-bottom: 20px; }
        h3 { color: #ffcc00; margin-bottom: 10px; }
        input {
            width: 90%; padding: 12px; margin: 8px 0; border-radius: 20px; border: none;
            background: rgba(255,255,255,0.2); color: white; text-align: center;
        }
        button {
            width: 100%; padding: 12px; background: #f1c40f; color: #000; border: none;
            border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 15px;
        }
        #otp-section { display: none; }
    </style>
</head>
<body>

    <h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

    <div class="login-card">
        <img src="img1.png" alt="Logo" class="logo">
        <h3>ADMIN LOGIN</h3>
        
        <div id="login-section">
            <input type="text" id="username" placeholder="USER NAME">
            <input type="password" id="password" placeholder="PASSWORD">
            <button onclick="sendOTP()">LOG IN →</button>
        </div>

        <div id="otp-section">
            <p style="color:white;">ENTER OTP</p>
            <input type="text" id="user-otp" placeholder="......" maxlength="6">
            <button onclick="verifyOTP()">VERIFY & LOGIN</button>
        </div>

        <p style="color:white; font-size:10px; margin-top:20px;">POWERED-BY ➤ SUNNY DHAKA</p>
    </div>

<script>
    const SERVICE_ID = "service_smpaj1v"; 
    const TEMPLATE_ID = "YOUR_TEMPLATE_ID"; // EmailJS से यहाँ भरें
    const PUBLIC_KEY = "YOUR_PUBLIC_KEY";   // EmailJS से यहाँ भरें

    let generatedOTP;
    emailjs.init(PUBLIC_KEY);

    function sendOTP() {
        const user = document.getElementById('username').value;
        if(user === "Sunnydhaka") {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                to_email: "sunnydhaka91@gmail.com",
                otp: generatedOTP,
                user_name: user
            }).then(() => {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            });
        }
    }

    function verifyOTP() {
        const entered = document.getElementById('user-otp').value;
        if (entered == generatedOTP) {
            alert("✅ Login Successful! Welcome to Nagar Palika Nakur Admin Panel.");
            // यहाँ पक्का करें कि फाइल का नाम dashboard.html ही है
            window.location.href = "dashboard.html"; 
        } else {
            alert("गलत OTP!");
        }
    }
</script>
</body>
</html>
