<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSUMER DETAIL - NPP NAKUR</title>
    
    <link rel="icon" type="image/png" href="img1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body { background: #f0fdf4; font-family: 'Segoe UI', sans-serif; }

        .topbar {
            background: var(--gradient); height: 70px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .back-btn { color: white; text-decoration: none; font-size: 18px; font-weight: 600; }

        .detail-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .info-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .card-header { background: var(--gradient); color: white; padding: 25px; text-align: center; }
        .card-header h2 { margin: 0; font-size: 24px; font-weight: 800; }

        .info-body { padding: 30px; }
        .info-row { 
            display: flex; justify-content: space-between; padding: 12px 0; 
            border-bottom: 1px solid #f1f5f9; font-size: 17px; 
        }
        .info-label { color: #64748b; font-weight: 600; }
        .info-value { color: #1e293b; font-weight: 700; }

        .action-bar {
            display: flex; justify-content: space-around; padding: 25px;
            background: #f8fafc; border-top: 1px solid #e2e8f0;
        }
        .action-btn {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; font-size: 14px; font-weight: 700; transition: 0.3s;
            border: none; background: none; width: 30%;
        }
        .icon-circle {
            width: 55px; height: 55px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 22px;
            margin-bottom: 8px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-edit .icon-circle { background: #3b82f6; }
        .btn-pay .icon-circle { background: #10b981; } 
        .btn-delete .icon-circle { background: #ef4444; }

        .action-btn:hover { transform: translateY(-5px); }
        .amount-big { font-size: 28px; color: #dc2626; font-weight: 900; }

        @media print {
            .topbar, .action-bar, .back-btn { display: none !important; }
            body { background: white; padding: 0; }
            .detail-container { margin: 0; max-width: 100%; }
            .info-card { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<div class="topbar">
    <a href="connection_detail.html" class="back-btn"><i class="fas fa-arrow-left me-2"></i> वापस जाएं</a>
    <span style="font-weight: 800; font-size: 20px;">उपभोक्ता प्रोफाइल</span>
    <div></div>
</div>

<div class="detail-container">
    <div class="info-card" id="printableArea">
        <div class="card-header">
            <h2 id="dispName">खोज जारी है...</h2>
            <span id="dispConn" style="opacity: 0.9;">कनेक्शन नंबर: --</span>
        </div>

        <div class="info-body">
            <div class="info-row">
                <span class="info-label">वार्ड नंबर</span>
                <span class="info-value" id="dispWard">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">मोबाइल नंबर</span>
                <span class="info-value" id="dispMob">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">कनेक्शन प्रकार</span>
                <span class="info-value" id="dispType">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">चालू मांग (2025-26)</span>
                <span class="info-value">₹<span id="dispCur">0</span></span>
            </div>
            <div class="info-row">
                <span class="info-label">बकाया राशि</span>
                <span class="info-value">₹<span id="dispArr">0</span></span>
            </div>
            <div class="info-row" style="border: none; margin-top: 15px;">
                <span class="info-label" style="font-size: 20px; color: #1e293b;">सम्पूर्ण शेष राशि</span>
                <span class="info-value amount-big">₹<span id="dispTotal">0</span></span>
            </div>
        </div>

        <div class="action-bar">
            <button class="action-btn btn-edit" onclick="handlePrint()">
                <div class="icon-circle"><i class="fas fa-print"></i></div>
                <span style="color: #3b82f6;">रसीद प्रिंट</span>
            </button>
            <button class="action-btn btn-pay" onclick="handlePay()">
                <div class="icon-circle"><i class="fas fa-check-circle"></i></div>
                <span style="color: #10b981;">पेमेंट अपडेट</span>
            </button>
            <button class="action-btn btn-delete" onclick="handleDeleteWithPassword()">
                <div class="icon-circle"><i class="fas fa-trash-alt"></i></div>
                <span style="color: #ef4444;">डिलीट करें</span>
            </button>
        </div>
    </div>
</div>

<script>
    // --- पासवर्ड यहाँ बदलें ---
    const ADMIN_PASSWORD = "123"; 

    const urlParams = new URLSearchParams(window.location.search);
    const connectionId = urlParams.get('id');

    async function loadConsumerDetail() {
        if (!connectionId) {
            document.getElementById('dispName').innerText = "त्रुटि: आईडी नहीं मिली";
            return;
        }

        // 1. LocalStorage चेक करें
        let localData = JSON.parse(localStorage.getItem('water_connections') || '[]');
        let found = localData.find(item => item.con_no === connectionId);

        if (found) {
            updateUI(found.owner, found.con_no, found.ward, found.mobile, "नया कनेक्शन", found.amount, "0", found.amount);
            return;
        }

        // 2. CSV चेक करें
        try {
            const response = await fetch('Connection_data.csv');
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).slice(1);

            for (let row of rows) {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols[0] === connectionId) {
                    updateUI(cols[2].replace(/"/g, ''), cols[0], cols[1], cols[5] || '-', "CSV रिकॉर्ड", cols[6], cols[7], cols[8]);
                    return;
                }
            }
            document.getElementById('dispName').innerText = "डेटा नहीं मिला!";
        } catch (err) {
            console.error(err);
        }
    }

    function updateUI(name, conn, ward, mob, type, cur, arr, total) {
        document.getElementById('dispName').innerText = name;
        document.getElementById('dispConn').innerText = "कनेक्शन नंबर: " + conn;
        document.getElementById('dispWard').innerText = ward;
        document.getElementById('dispMob').innerText = mob;
        document.getElementById('dispType').innerText = type;
        document.getElementById('dispCur').innerText = cur;
        document.getElementById('dispArr').innerText = arr;
        document.getElementById('dispTotal').innerText = total;
    }

    function handlePrint() {
        window.print();
    }

    function handlePay() {
        alert("पेमेंट अपडेट करने की सुविधा अभी प्रक्रिया में है।");
    }

    function handleDeleteWithPassword() {
        // पासवर्ड सुरक्षा
        let pass = prompt("सुरक्षा जांच: एडमिन पासवर्ड दर्ज करें (डिलीट करने के लिए):");
        
        if (pass === null) return; // Cancel करने पर

        if (pass === ADMIN_PASSWORD) {
            if (confirm("क्या आप वाकई इस उपभोक्ता का डेटा पूरी तरह हटाना चाहते हैं?")) {
                let connections = JSON.parse(localStorage.getItem('water_connections') || '[]');
                let filtered = connections.filter(item => item.con_no !== connectionId);
                
                if (connections.length === filtered.length) {
                    alert("सावधान: यह डेटा CSV फाइल में है। इसे केवल एडमिन सर्वर से हटा सकता है।");
                } else {
                    localStorage.setItem('water_connections', JSON.stringify(filtered));
                    alert("सफलतापूर्वक हटा दिया गया।");
                    window.location.href = 'connection_detail.html';
                }
            }
        } else {
            alert("गलत पासवर्ड! डेटा सुरक्षित है।");
        }
    }

    window.onload = loadConsumerDetail;
</script>
</body>
</html>
