<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>उपभोक्ता विवरण | नगर पालिका परिषद</title>
    
    <link rel="icon" type="image/png" href="img1.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --accent: #0f172a;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body { 
            background: #f8fafc; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0;
            color: #334155;
        }

        /* Top Header */
        .top-nav {
            background: var(--gradient);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-link {
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .back-link:hover {
            background: white;
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* Profile Card Design */
        .container { max-width: 900px; margin: 40px auto; }
        
        .profile-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
            border: none;
            animation: fadeInScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-header {
            background: var(--accent);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .profile-header h2 {
            color: white;
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .conn-badge {
            background: var(--primary);
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Data Section */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
        }

        .info-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .info-box:hover { background: #e2e8f0; }

        .label { font-size: 13px; font-weight: 800; color: #64748b; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: 700; color: #1e293b; }

        .balance-box {
            grid-column: span 2;
            background: #fff1f2;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            border: 2px dashed #fda4af;
        }

        .balance-value { font-size: 45px; font-weight: 900; color: #e11d48; }

        /* Modern Action Bar */
        .action-flex {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 30px 40px 50px;
        }

        .btn-action {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: 0.4s;
            border: 1px solid #f1f5f9;
        }

        .btn-action i { font-size: 32px; margin-bottom: 12px; }
        .btn-action span { font-weight: 800; font-size: 14px; }

        /* Specific Button Colors */
        .edit-btn { color: #3b82f6; }
        .edit-btn:hover { background: #3b82f6; color: white; transform: translateY(-10px); }

        .pay-btn { color: #10b981; }
        .pay-btn:hover { background: #10b981; color: white; transform: translateY(-10px); }

        .delete-btn { color: #ef4444; }
        .delete-btn:hover { background: #ef4444; color: white; transform: translateY(-10px); }

    </style>
</head>
<body>

<div class="top-nav">
    <a href="connection_detail.html" class="back-link">
        <i class="fas fa-chevron-left me-2"></i> WAPAS JAYE
    </a>
    <img src="img1.png" style="height: 40px; filter: brightness(0) invert(1);">
</div>

<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h2 id="nameField">लोड हो रहा है...</h2>
            <div class="conn-badge" id="idField">--</div>
        </div>

        <div class="data-grid">
            <div class="info-box">
                <span class="label">वार्ड नंबर</span>
                <span class="value" id="wardField">--</span>
            </div>
            <div class="info-box">
                <span class="label">मोबाइल नंबर</span>
                <span class="value" id="mobField">--</span>
            </div>
            <div class="info-box">
                <span class="label">चालू मांग (2025-26)</span>
                <span class="value" id="currField">₹0</span>
            </div>
            <div class="info-box">
                <span class="label">बकाया (2024-25)</span>
                <span class="value" id="arrField">₹0</span>
            </div>
            <div class="balance-box">
                <span class="label">सम्पूर्ण शेष राशि (Total Due)</span>
                <div class="balance-value" id="totalField">₹0</div>
            </div>
        </div>

        <div class="action-flex">
            <a href="#" class="btn-action edit-btn" onclick="alert('Edit Clicked')">
                <i class="fas fa-user-edit"></i>
                <span>एडिट</span>
            </a>
            <a href="#" class="btn-action pay-btn" onclick="alert('Payment Clicked')">
                <i class="fas fa-money-bill-wave"></i>
                <span>भुगतान</span>
            </a>
            <a href="#" class="btn-action delete-btn" onclick="confirm('Kya aap delete karna chahte hain?')">
                <i class="fas fa-trash-alt"></i>
                <span>डिलीट</span>
            </a>
        </div>
    </div>
</div>

<script>
    // URL se connection id lene ke liye
    const params = new URLSearchParams(window.location.search);
    const connID = params.get('id');

    async function getDetail() {
        if(!connID) return;
        try {
            const res = await fetch('connection_data (1).csv');
            const csv = await res.text();
            const lines = csv.split('\n').slice(1);

            for (let line of lines) {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols[0] === connID) {
                    document.getElementById('nameField').innerText = cols[2].replace(/"/g, '');
                    document.getElementById('idField').innerText = "ID: " + cols[0];
                    document.getElementById('wardField').innerText = cols[1];
                    document.getElementById('mobField').innerText = cols[5] || 'NA';
                    document.getElementById('currField').innerText = "₹" + cols[6];
                    document.getElementById('arrField').innerText = "₹" + cols[7];
                    document.getElementById('totalField').innerText = "₹" + cols[8];
                    break;
                }
            }
        } catch (e) { console.error("Error loading data"); }
    }
    window.onload = getDetail;
</script>

</body>
</html>
