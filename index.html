<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>NAGAR PALIKA NAKUR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0; padding: 0; 
      width: 100%; height: 100%;
      font-family: 'Segoe UI', Roboto, sans-serif;
      overflow: hidden; /* मोबाइल फिट के लिए */
      background-color: #000;
    }

    body {
      background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
      background-size: cover; background-position: center;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }

    /* --- Top Heading --- */
    h2 {
      position: absolute; top: 4%; width: 100%; text-align: center;
      font-size: clamp(20px, 6vw, 30px); color: #fff; 
      margin: 0; z-index: 10;
      text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      letter-spacing: 1px;
    }

    /* --- Glassmorphism Container --- */
    .container {
      background-color: rgba(0, 0, 0, 0.3); /* अल्ट्रा ट्रांसपेरेंट */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 30px 20px;
      display: flex; flex-direction: row;
      width: 92%; max-width: 850px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      z-index: 5;
    }

    /* --- Logo Animation Fix (No Mirroring) --- */
    .logo-section {
      flex: 1; display: flex; align-items: center; justify-content: center;
    }

    .rotating-logo {
      width: clamp(130px, 25vw, 240px);
      filter: drop-shadow(0 0 10px rgba(255,204,0,0.3));
      animation: smoothSwing 5s ease-in-out infinite;
    }

    @keyframes smoothSwing {
      0%, 100% { transform: rotateY(-25deg); }
      50% { transform: rotateY(25deg); }
    }

    /* --- Form Styling --- */
    .form-section { flex: 1.2; padding: 0 15px; }
    .form-section h3 { 
      color: #ffcc00; text-align: center; margin-bottom: 25px;
      font-size: 26px; text-transform: uppercase;
    }

    .form-group { margin-bottom: 18px; }
    .form-group label { 
      color: #ffcc00; font-size: 13px; font-weight: 600; 
      display: block; margin-bottom: 8px; margin-left: 10px;
    }

    .form-group input {
      width: 100%; padding: 14px 20px; border-radius: 50px;
      border: 1px solid rgba(255, 204, 0, 0.4);
      background: rgba(255, 255, 255, 0.08);
      color: #fff; outline: none; font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #ffcc00;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
    }

    /* --- Animated Glowing Button --- */
    .form-group button {
      width: 100%; padding: 14px; border-radius: 50px;
      border: none; background: linear-gradient(45deg, #ffcc00, #ffeb3b);
      color: #000; font-weight: 800; cursor: pointer; 
      font-size: 16px; margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
      transition: all 0.3s ease;
      position: relative; overflow: hidden;
    }

    .form-group button:active { transform: scale(0.96); }

    /* Button Shimmer Effect */
    .form-group button::after {
      content: ''; position: absolute; top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(rgba(255,255,255,0.4), transparent, transparent);
      transform: rotate(45deg);
      transition: 0.5s;
    }
    
    .form-group button:hover::after { left: 100%; }

    footer {
      position: absolute; bottom: 3%; width: 100%; text-align: center;
      color: rgba(255, 204, 0, 0.8); font-size: 13px; font-weight: bold;
      letter-spacing: 1px;
    }

    /* --- Mobile Responsive (Full Fit) --- */
    @media (max-width: 600px) {
      .container { 
        flex-direction: column; width: 88%; padding: 25px 15px;
        margin-top: 20px;
      }
      .logo-section { margin-bottom: 20px; }
      .rotating-logo { width: 110px; }
      h2 { top: 3%; font-size: 20px; }
      .form-section h3 { font-size: 22px; margin-bottom: 20px; }
    }

    #otp-section { display: none; }
  </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
  <div class="logo-section">
    <img src="img1.png" alt="Logo" class="rotating-logo">
  </div>

  <div class="form-section">
    <h3>ADMIN LOGIN</h3>
    
    <div id="login-section">
      <div class="form-group">
        <label>USER NAME</label>
        <input type="text" id="username" placeholder="Enter Admin ID" autocomplete="off">
      </div>
      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <button type="button" id="loginBtn">SEND OTP</button>
      </div>
    </div>
    
    <div id="otp-section">
      <p style="color:#4caf50; text-align:center; font-size:14px; font-weight:bold;">✅ OTP SENT SUCCESSFULLY</p>
      <div class="form-group">
        <label>ENTER 6-DIGIT OTP</label>
        <input type="text" id="user-otp" placeholder="XXXXXX" maxlength="6" inputmode="numeric">
      </div>
      <div class="form-group">
        <button type="button" id="verifyBtn">VERIFY & LOGIN</button>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; COPYRIGHT BY SUNNY DHAKA
</footer>

<script>
emailjs.init("u_DDKYPoptkEmoftY");

const SERVICE_ID = "service_25eenak";
const TEMPLATE_ID = "template_hdj6nfo";
let generatedOTP = null;

document.getElementById('loginBtn').onclick = function() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === "Sunnydhaka" && pass === "Sunny1990") {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        this.innerText = "SENDING...";
        this.disabled = true;
        this.style.opacity = "0.7";

        emailjs.send(SERVICE_ID, TEMPLATE_ID, {
            to_email: "sunnydhaka91@gmail.com",
            otp: generatedOTP,
            user_name: user
        }).then(function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }, function(err) {
            alert("Error: " + err.text);
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').innerText = "SEND OTP";
            document.getElementById('loginBtn').style.opacity = "1";
        });
    } else {
        alert("Incorrect Username or Password!");
    }
};

document.getElementById('verifyBtn').onclick = function() {
    const entered = document.getElementById('user-otp').value.trim();
    if (parseInt(entered) === generatedOTP) {
        alert("Access Granted!");
        window.location.replace("dashboard.html");
    } else {
        alert("Invalid OTP! Try again.");
    }
};
</script>
</body>
</html>
