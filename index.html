<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>NAGAR PALIKA NAKUR</title>
    <link rel="icon" href="img1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Heading को थोड़ा नीचे किया गया है */
        h2 {
            position: absolute;
            top: 40px; 
            width: 100%;
            text-align: center;
            font-size: 38px;
            color: #fff;
            z-index: 1;
            animation: glowing 1.5s infinite alternate;
        }

        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
            50% { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00; }
        }

        .powered-by {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 16px;
            color: #f2f2f1;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ffc107;
            width: 0;
            animation: 
                typing 3s steps(28, end) forwards,
                blink 0.7s step-end infinite,
                floatUpDown 2s ease-in-out infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 260px; } }
        @keyframes blink { 50% { border-color: transparent; } }
        @keyframes floatUpDown { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .container {
            width: 85%;
            max-width: 950px;
            border-radius: 30px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            flex-direction: row;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .logo-wrapper {
            width: 280px;
            height: 280px;
        }

        /* लोगो से गोला और बॉर्डर हटा दिया गया है */
        .rotating-logo {
            width: 100%;
            height: 100%;
            animation: flipUpright 5s ease infinite;
            transform-style: preserve-3d;
            object-fit: contain;
        }

        @keyframes flipUpright {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .form-section {
            flex: 1;
            padding: 30px;
        }

        .form-section h3 {
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
            color: #ffcc00;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 15px;
            margin-bottom: 8px;
            margin-left: 10px;
        }

        /* इनपुट बॉक्स को गोल किया गया है */
        .form-group input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 25px; 
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1818;
            background-color: #ffcc00;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            animation: waveButton 2s infinite alternate ease-in-out;
        }

        @keyframes waveButton {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }

        #error-msg {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .container { flex-direction: column; text-align: center; }
            h2 { font-size: 26px; top: 20px; }
            .logo-wrapper { width: 180px; height: 180px; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <h2>WELCOME TO NAGAR PALIKA NAKUR</h2>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="img1.png" alt="Logo" class="rotating-logo">
            </div>
        </div>
        
        <div class="form-section">
            <h3>LOG IN</h3>
            <div id="error-msg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">USER NAME</label>
                    <input type="text" id="username" placeholder="ENTER YOUR USER ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="ENTER YOUR PASSWORD" required>
                </div>
                
                <div class="form-group">
                    <button type="button" onclick="validateLogin()">LOG IN &#8594;</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="powered-by">POWERED-BY➤SUNNY DHAKA</div>

    <script>
        function validateLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (user === "Sunnydhaka" && pass === "Sunny1990") {
                alert("Login Successful!");
            } else {
                errorMsg.innerHTML = "❌ Invalid ID or Password!";
            }
        }
    </script>
</body>
</html>
