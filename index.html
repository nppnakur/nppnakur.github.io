<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>NAGAR PALIKA NAKUR</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <link rel="icon" href="img1.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffcc00">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <style>
    body {
      margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
      background-size: cover; background-position: center;
      background-repeat: no-repeat; background-attachment: fixed;
      min-height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; color: #fff;
      overflow: hidden;
    }
    
    h2 {
      position: absolute; top: 10px; width: 100%; text-align: center;
      font-size: 32px; color: #fff; animation: glowing 1.5s infinite alternate;
      z-index: 1; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00; }
    }
    
    /* --- Container transparency increased (0.4 instead of 0.65) --- */
    .container {
      background-color: rgba(0, 0, 0, 0.4); 
      border-radius: 35px; padding: 25px;
      display: flex; flex-direction: row;
      width: 90%; max-width: 850px; /* Reduced width to match photo */
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      position: relative; backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 204, 0, 0.2);
      z-index: 2;
    }
    
    .logo-section { 
        flex: 1; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 20px;
        perspective: 1000px; /* Essential for 3D effect */
    }

    /* --- Fixed Logo Animation (No mirroring) --- */
    .rotating-logo { 
        width: 220px; /* Adjusted size */
        height: auto;
        animation: smoothFlip 6s linear infinite; 
        backface-visibility: visible;
    }
    
    @keyframes smoothFlip {
      0% { transform: rotateY(0deg); }
      25% { transform: rotateY(90deg); opacity: 0.8; }
      50% { transform: rotateY(180deg); } /* Notice: Logo mirrors here, but we keep it fluid */
      75% { transform: rotateY(270deg); opacity: 0.8; }
      100% { transform: rotateY(360deg); }
    }
    
    /* Alternate Solution: If you want it to NEVER look backwards, 
       uncomment the animation below and use it instead */
    /*
    @keyframes smoothFlip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); transform: scaleX(-1); }
      100% { transform: rotateY(360deg); }
    }
    */

    .form-section { flex: 1; padding: 20px; }
    .form-section h3 { font-size: 26px; text-align: center; color: #ffcc00; margin-bottom: 25px; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { font-size: 14px; margin-bottom: 8px; display: block; font-weight: bold; color: #ffcc00; }
    .form-group input {
      width: 92%; padding: 12px; font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white; border: 1px solid rgba(255, 204, 0, 0.5); border-radius: 25px;
      outline: none; transition: 0.3s;
    }
    .form-group input:focus { background-color: rgba(255, 255, 255, 0.15); border-color: #ffcc00; box-shadow: 0 0 10px rgba(255, 204, 0, 0.3); }
    
    .form-group button {
      width: 100%; padding: 13px; font-size: 16px; font-weight: bold;
      background-color: #ffcc00; color: #000;
      border: none; border-radius: 25px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
      transition: 0.3s;
    }
    .form-group button:hover { background-color: #fff; transform: translateY(-2px); }
    
    footer {
      position: fixed; bottom: 20px; width: 100%; text-align: center;
      font-size: 16px; font-weight: bold; color: #ffcc00;
      animation: pulseText 2s infinite alternate ease-in-out;
    }

    @keyframes pulseText {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    #otp-section { display: none; }
    .success-text { color: #00ff00; text-align: center; font-weight: bold; margin-bottom: 15px; font-size: 14px; }

    @media screen and (max-width: 768px) {
      .container { flex-direction: column; align-items: center; width: 85%; }
      .rotating-logo { width: 150px; margin-bottom: 20px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
  <div class="logo-section">
    <img src="img1.png" alt="Logo" class="rotating-logo">
  </div>

  <div class="form-section">
    <h3>ADMIN LOGIN</h3>
    
    <div id="login-section">
      <div class="form-group">
        <label>USER NAME</label>
        <input type="text" id="username" placeholder="Enter Admin ID">
      </div>
      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <button type="button" id="loginBtn">SEND OTP</button>
      </div>
    </div>
    
    <div id="otp-section">
      <div class="success-text">âœ… OTP SENT SUCCESSFULLY</div>
      <div class="form-group">
        <label>ENTER 6-DIGIT OTP</label>
        <input type="text" id="user-otp" placeholder="XXXXXX" maxlength="6">
      </div>
      <div class="form-group">
        <button type="button" id="verifyBtn">VERIFY & LOGIN</button>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; COPYRIGHT BY SUNNY DHAKA
</footer>

<script>
emailjs.init("u_DDKYPoptkEmoftY");

const SERVICE_ID = "service_25eenak";
const TEMPLATE_ID = "template_hdj6nfo";
let generatedOTP = null;

document.getElementById('loginBtn').onclick = function() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === "Sunnydhaka" && pass === "Sunny1990") {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        this.innerText = "Processing...";
        this.disabled = true;

        emailjs.send(SERVICE_ID, TEMPLATE_ID, {
            to_email: "sunnydhaka91@gmail.com",
            otp: generatedOTP,
            user_name: user
        }).then(function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }, function(err) {
            alert("Failed to send OTP. Error: " + err.text);
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').innerText = "SEND OTP";
        });
    } else {
        alert("Incorrect Username or Password!");
    }
};

document.getElementById('verifyBtn').onclick = function() {
    const entered = document.getElementById('user-otp').value.trim();
    if (parseInt(entered) === generatedOTP) {
        localStorage.setItem("isLoggedIn", "true");
        alert("Verified! Opening Dashboard...");
        window.location.replace("dashboard.html");
    } else {
        alert("Invalid OTP! Please check again.");
    }
};
</script>
</body>
</html>
