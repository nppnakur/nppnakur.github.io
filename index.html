<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>NAGAR PALIKA NAKUR</title>
  <link rel="icon" href="img1.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h2 {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      animation: glowing 1.5s infinite alternate;
      z-index: 1;
    }
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      50% { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00; }
    }
    .container {
      background-color: rgba(0, 0, 0, 0.19);
      border-radius: 35px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .logo-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .rotating-logo {
      width: 300px;
      animation: flipUpright 5s ease infinite;
      transform-style: preserve-3d;
    }
    @keyframes flipUpright {
      0% { transform: rotateY(0deg) scaleX(1); }
      100% { transform: rotateY(180deg) scaleX(-1); }
    }
    .form-section {
      flex: 1;
      padding: 20px;
    }
    .form-section h3 {
      font-size: 28px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    .form-group input {
      width: 94%;
      padding: 12px;
      font-size: 15px;
      background-color: #0000003d;
      color: white;
      border: none;
      border-radius: 23px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fbf2f2cf;
      color: #1a1818;
      border: none;
      border-radius: 23px;
      cursor: pointer;
      animation: waveButton 2s infinite alternate ease-in-out;
    }
    .form-group button:hover {
      background-color: #e6b800;
    }
    @keyframes waveButton {
      0% { transform: translateY(0); }
      30% { transform: translateY(-3px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    .powered-by {
      position: absolute;
      bottom: 0px;
      right: 20px;
      font-size: 16px;
      color: #f2f2f1;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(28, end) forwards, floatUpDown 2s ease-in-out infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 260px }
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }
    @media screen and (max-width: 768px) {
      .container { flex-direction: column; align-items: center; }
      .rotating-logo { width: 180px; }
      h2 { font-size: 30px; top: 10px; }
      .form-section h3 { font-size: 22px; }
      .form-group input { font-size: 16px; }
      .form-group button { font-size: 16px; }
      .powered-by { font-size: 14px; }
    }
    @media screen and (max-width: 480px) {
      h2 { font-size: 24px; top: 6px; }
      .form-section h3 { font-size: 20px; }
      .form-group button { font-size: 14px; }
    }
  </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
  <div class="logo-section">
    <img src="img1.png" alt="Logo" class="rotating-logo" id="mainLogo">
  </div>

  <div class="form-section">
    <h3>ADMIN LOGIN</h3>
    <div class="error-message" id="errorMsg"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username"><b>USER NAME</b></label>
        <input type="text" name="username" id="username" placeholder="ENTER YOUR USER ID" required>
      </div>
      <div class="form-group">
        <label for="password"><b>PASSWORD</b></label>
        <input type="password" name="password" id="password" placeholder="ENTER YOUR PASSWORD" required>
      </div>
      <div class="form-group">
        <button type="button" id="loginBtn">LOG IN →</button>
      </div>
    </form>
  </div>

  <div class="powered-by">POWERED-BY ➤ SUNNY DHAKA</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Refresh logo to prevent caching issues
    const logo = document.getElementById('mainLogo');
    if (logo) {
        logo.src = 'img1.png?' + new Date().getTime();
    }
    
    // Focus on username field
    document.getElementById('username').focus();
    
    // Login button functionality
    document.getElementById('loginBtn').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        
        // Reset error message
        errorMsg.style.display = 'none';
        errorMsg.textContent = '';
        
        // Validate inputs
        if (!username || !password) {
            errorMsg.textContent = '❌ Please enter both username and password!';
            errorMsg.style.display = 'block';
            return;
        }
        
        // Check credentials (same as PHP)
        if (username === "Sunnydhaka" && password === "Sunny1990") {
            // Simulate OTP sending process
            errorMsg.textContent = '✅ Valid credentials! Sending OTP...';
            errorMsg.style.color = '#00ff00';
            errorMsg.style.display = 'block';
            
            // Generate OTP
            const otp = Math.floor(100000 + Math.random() * 900000);
            
            // Store OTP in localStorage (for demo purposes)
            localStorage.setItem('otp', otp);
            localStorage.setItem('otp_expiry', Date.now() + 300000); // 5 minutes
            localStorage.setItem('temp_username', username);
            
            // Show OTP for testing (remove in production)
            setTimeout(() => {
                alert(`DEBUG: Your OTP is: ${otp}\n\nIn production, this would be sent to your email.`);
                
                // Redirect to OTP verification page
                window.location.href = 'otp_verify.html';
            }, 1500);
            
        } else {
            errorMsg.textContent = '❌ Invalid username or password!';
            errorMsg.style.color = '#ff6b6b';
            errorMsg.style.display = 'block';
            
            // Shake animation for error
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
            });
        }
    });
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('loginBtn').click();
        }
    });
    
    // Add shake animation for error effect
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    `;
    document.head.appendChild(style);
});

// Handle favicon loading
const link = document.querySelector('link[rel="icon"]');
if (link) {
    link.href = 'img1.png?' + new Date().getTime();
}
</script>

</body>
</html>
