      z-index: 1; text-shadow: 2px 2px 4px #000;
    }
    
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      50% { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00; }

      animation: flipUpright 5s ease infinite; 
      transform-style: preserve-3d;
    }
    
    @keyframes flipUpright {

    }
