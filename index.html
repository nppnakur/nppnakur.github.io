<script>
// --- à¤ªà¥à¤°à¤¾à¤¨à¥‡ à¤¸à¤°à¥à¤µà¤¿à¤¸ à¤µà¤°à¥à¤•à¤° à¤•à¥‹ à¤¹à¤Ÿà¤¾à¤¨à¥‡ à¤•à¤¾ à¤•à¥‹à¤¡ ---

            registration.unregister();
            console.log("Old Service Worker Unregistered");
        }
    });
}

// EmailJS Config
const SERVICE_ID = "service_25eenak";
const TEMPLATE_ID = "template_hdj6nfo";
const PUBLIC_KEY = "M-JV2m_vTtrU3W_EB";
const ADMIN_EMAIL = "sunnydhaka91@gmail.com";

let generatedOTP = null;
let otpTimer = null;
let timeLeft = 300;

document.addEventListener('DOMContentLoaded', function() {
    emailjs.init(PUBLIC_KEY);
    
    // à¤‡à¤®à¥‡à¤œ à¤•à¥ˆà¤¶à¤¿à¤‚à¤— à¤°à¥‹à¤•à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤ à¤Ÿà¤¾à¤‡à¤®à¤¸à¥à¤Ÿà¥ˆà¤®à¥à¤ª
    document.getElementById('mainLogo').src = 'img1.png?v=' + new Date().getTime();
    
    document.getElementById('loginBtn').addEventListener('click', sendOTP);
    document.getElementById('verifyBtn').addEventListener('click', verifyOTP);
});

function sendOTP() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (username === "Sunnydhaka" && password === "Sunny1990") {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('successMsg').textContent = 'ðŸ“§ OTP à¤­à¥‡à¤œ à¤¦à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾...';
        
        emailjs.send(SERVICE_ID, TEMPLATE_ID, {
            to_email: ADMIN_EMAIL,
            otp: generatedOTP,
            user_name: username
        }).then(() => {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';

        });
    } else {

}

function startOTPTimer() {
    otpTimer = setInterval(() => {
        timeLeft--;
        let min = Math.floor(timeLeft / 60);
        let sec = timeLeft % 60;
        document.getElementById('timer').textContent = `${min}:${sec < 10 ? '0'+sec : sec}`;
        if (timeLeft <= 0) clearInterval(otpTimer);
    }, 1000);
}

function verifyOTP() {
    const enteredOTP = document.getElementById('user-otp').value.trim();
    if (parseInt(enteredOTP) === generatedOTP) {
        window.location.href = 'dashboard.html';
    } else {
        alert("Invalid OTP");
    }
}
