<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <title>NAGAR PALIKA NAKUR</title>
  
  <link rel="icon" href="img1.png" type="image/png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffcc00">
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
      background-size: cover; background-position: center;
      background-repeat: no-repeat; background-attachment: fixed;
      min-height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center; color: #fff;
    }
    
    h2 {
      position: absolute; top: 8px; width: 100%; text-align: center;
      font-size: 40px; color: #fff; animation: glowing 1.5s infinite alternate;
      z-index: 1;
    }
    
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00; }
    }
    
    .container {
      background-color: rgba(0, 0, 0, 0.6); /* थोडा डार्क ताकि साफ़ दिखे */
      border-radius: 35px; padding: 20px;
      display: flex; flex-direction: row;
      width: 90%; max-width: 1000px;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .logo-section { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .rotating-logo { width: 250px; animation: flipUpright 5s ease infinite; }
    
    @keyframes flipUpright {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    
    .form-section { flex: 1; padding: 20px; }
    .form-section h3 { font-size: 28px; text-align: center; color: #ffcc00; margin-bottom: 20px; }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { font-size: 16px; margin-bottom: 10px; display: block; }
    .form-group input {
      width: 90%; padding: 12px; font-size: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white; border: 1px solid #ffcc00; border-radius: 23px;
    }
    
    .form-group button {
      width: 100%; padding: 12px; font-size: 16px; font-weight: bold;
      background-color: #ffcc00; color: #000;
      border: none; border-radius: 23px; cursor: pointer;
    }

    #otp-section { display: none; }
    .powered-by { position: absolute; bottom: 10px; right: 20px; font-size: 14px; color: #ffcc00; }

    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      h2 { font-size: 24px; }
    }
  </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
  <div class="logo-section">
    <img src="img1.png" alt="Logo" class="rotating-logo" id="mainLogo">
  </div>

  <div class="form-section">
    <h3>ADMIN LOGIN</h3>
    
    <div id="login-section">
      <div class="form-group">
        <label>USER NAME</label>
        <input type="text" id="username" placeholder="ENTER USER ID">
      </div>
      <div class="form-group">
        <label>PASSWORD</label>
        <input type="password" id="password" placeholder="ENTER PASSWORD">
      </div>
      <div class="form-group">
        <button type="button" id="loginBtn">LOG IN →</button>
      </div>
    </div>
    
    <div id="otp-section">
      <p style="color: #00ff00; text-align: center;">Email पर OTP भेज दिया गया है!</p>
      <div class="form-group">
        <label>ENTER 6-DIGIT OTP</label>
        <input type="text" id="user-otp" placeholder="123456">
      </div>
      <div class="form-group">
        <button type="button" id="verifyBtn">VERIFY & LOGIN</button>
      </div>
    </div>
  </div>

  <div class="powered-by">POWERED BY: SUNNY DHAKA</div>
</div>

<script>
// --- 1. पुरानी कैशिंग (Service Worker) को साफ़ करना ---
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
            registration.unregister();
            console.log("Old SW Removed");
        }
    });
}

// --- 2. EmailJS Setup ---
const SERVICE_ID = "service_25eenak";
const TEMPLATE_ID = "template_hdj6nfo";
const PUBLIC_KEY = "M-JV2m_vTtrU3W_EB";

emailjs.init(PUBLIC_KEY);

let generatedOTP = null;

// --- 3. लॉगिन बटन का काम ---
document.getElementById('loginBtn').onclick = function() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    if (user === "Sunnydhaka" && pass === "Sunny1990") {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        
        // बटन को थोड़ी देर के लिए डिसेबल करें
        this.innerText = "Sanding OTP...";
        this.disabled = true;

        emailjs.send(SERVICE_ID, TEMPLATE_ID, {
            to_email: "sunnydhaka91@gmail.com",
            otp: generatedOTP,
            user_name: user
        }).then(function() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }, function(err) {
            alert("Email Error: " + JSON.stringify(err));
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').innerText = "LOG IN →";
        });
    } else {
        alert("गलत ID या Password!");
    }
};

// --- 4. OTP वेरीफाई करना ---
document.getElementById('verifyBtn').onclick = function() {
    const enteredOTP = document.getElementById('user-otp').value.trim();
    if (parseInt(enteredOTP) === generatedOTP) {
        alert("Login Successful!");
        window.location.href = 'dashboard.html';
    } else {
        alert("गलत OTP! फिर से चेक करें।");
    }
};
</script>
</body>
</html>
