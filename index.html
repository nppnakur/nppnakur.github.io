<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>NAGAR PALIKA NAKUR</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: #1a1a1a url('https://ptaxsnn.com/Login/images/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white; overflow: hidden;
        }
        h2 {
            position: absolute; top: 15px; width: 100%; text-align: center;
            color: #ffcc00; text-shadow: 2px 2px 5px black;
            animation: glow 1.5s infinite alternate; font-size: 28px;
        }
        @keyframes glow { from { text-shadow: 0 0 5px #ffcc00; } to { text-shadow: 0 0 20px #ffcc00; } }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px; border-radius: 35px;
            width: 90%; max-width: 400px;
            border: 2px solid #ffcc00; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        .logo-section img {
            width: 180px; margin-bottom: 15px;
            animation: flip 6s infinite linear;
        }
        @keyframes flip { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border-radius: 20px; border: 1px solid #ffcc00;
            background: rgba(255,255,255,0.1); color: white; box-sizing: border-box;
            outline: none; font-size: 16px;
        }
        button {
            width: 100%; padding: 12px; background: #ffcc00;
            border: none; border-radius: 20px; font-weight: bold;
            cursor: pointer; margin-top: 10px; font-size: 16px;
            transition: 0.3s;
        }
        button:hover { background: #fff; color: #000; }
        
        #otp-section { display: none; }
        .powered-by { 
            position: absolute; bottom: 10px; right: 20px; 
            font-size: 14px; color: #ffcc00;
            animation: typing 3s steps(20);
        }
        @keyframes typing { from { width: 0 } to { width: 180px } }
    </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
    <div class="logo-section">
        <img src="img1.png" alt="Logo">
    </div>

    <div id="login-section">
        <h3 style="color: #ffcc00;">ADMIN LOGIN</h3>
        <input type="text" id="username" placeholder="USER NAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <button id="loginBtn">LOG IN →</button>
    </div>

    <div id="otp-section">
        <h3 style="color: #00ff00;">✅ OTP SENT!</h3>
        <p style="font-size: 12px;">Check your email: sunnydhaka91@gmail.com</p>
        <input type="text" id="user-otp" placeholder="ENTER 6-DIGIT OTP" maxlength="6">
        <button id="verifyBtn">VERIFY & ENTER DASHBOARD</button>
    </div>

    <div class="powered-by">POWERED BY: SUNNY DHAKA</div>
</div>

<script>
    // EmailJS Setup
    (function(){
        emailjs.init("u_DDKYPoptkEmoftY");
    })();

    const SERVICE_ID = "service_25eenak";
    const TEMPLATE_ID = "template_hdj6nfo";
    let generatedOTP = null;

    // Login Function
    document.getElementById('loginBtn').onclick = function() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        if (user === "Sunnydhaka" && pass === "Sunny1990") {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            this.innerText = "Sending OTP...";
            this.disabled = true;

            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                to_email: "sunnydhaka91@gmail.com",
                otp: generatedOTP,
                user_name: user
            }).then(function() {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            }, function(err) {
                alert("Email Error: " + err.text);
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').innerText = "LOG IN →";
            });
        } else {
            alert("Wrong Username or Password!");
        }
    };

    // Verify OTP & Redirect
    document.getElementById('verifyBtn').onclick = function() {
        const entered = document.getElementById('user-otp').value.trim();
        
        if (entered == generatedOTP) {
            // लॉगिन सक्सेसफुल होने पर निशान छोड़ें ताकि वापस न आना पड़े
            localStorage.setItem("isLoggedIn", "true");
            
            alert("✅ Verification Successful!");
            
            // Redirect करने का सबसे पक्का तरीका
            window.location.replace("dashboard.html");
        } else {
            alert("❌ Invalid OTP! Please try again.");
        }
    };
</script>

</body>
</html>
