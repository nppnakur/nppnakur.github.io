<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAGAR PALIKA NAKUR</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body {
            margin: 0; padding: 0; font-family: sans-serif;
            background: #1a1a1a url('https://ptaxsnn.com/Login/images/banner.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white;
        }
        h2 {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #ffcc00; text-shadow: 2px 2px 5px black;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffcc00; }
            to { text-shadow: 0 0 20px #ffcc00; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px; border-radius: 20px;
            width: 90%; max-width: 400px;
            border: 2px solid #ffcc00; text-align: center;
        }
        .logo-section img {
            width: 150px; margin-bottom: 20px;
            animation: flip 5s infinite linear;
        }
        @keyframes flip {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border-radius: 10px; border: 1px solid #ffcc00;
            background: #222; color: white; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background: #ffcc00;
            border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; margin-top: 10px;
        }
        #otp-section { display: none; }
        .powered { margin-top: 20px; font-size: 12px; color: #ffcc00; }
    </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
    <div class="logo-section">
        <img src="img1.png" alt="Logo">
    </div>

    <div id="login-section">
        <h3>ADMIN LOGIN</h3>
        <input type="text" id="username" placeholder="USER NAME">
        <input type="password" id="password" placeholder="PASSWORD">
        <button id="loginBtn">LOG IN →</button>
    </div>

    <div id="otp-section">
        <h3 style="color: #00ff00;">OTP SENT!</h3>
        <input type="text" id="user-otp" placeholder="ENTER 6-DIGIT OTP">
        <button id="verifyBtn">VERIFY & LOGIN</button>
    </div>

    <div class="powered">POWERED BY: SUNNY DHAKA</div>
</div>

<script>
    // EmailJS Initialize
    (function(){
        emailjs.init("u_DDKYPoptkEmoftY");
    })();

    const SERVICE_ID = "service_25eenak";
    const TEMPLATE_ID = "template_hdj6nfo";
    let generatedOTP = null;

    document.getElementById('loginBtn').onclick = function() {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        if (user === "Sunnydhaka" && pass === "Sunny1990") {
            generatedOTP = Math.floor(100000 + Math.random() * 900000);
            this.innerText = "Sending...";
            this.disabled = true;

            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                to_email: "sunnydhaka91@gmail.com",
                otp: generatedOTP,
                user_name: user
            }).then(function() {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
            }, function(err) {
                alert("Error: " + err.text);
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtn').innerText = "LOG IN →";
            });
        } else {
            alert("Wrong Credentials!");
        }
    };

    document.getElementById('verifyBtn').onclick = function() {
        const entered = document.getElementById('user-otp').value.trim();
        if (parseInt(entered) === generatedOTP) {
            alert("Login Success!");
            window.location.href = 'dashboard.html';
        } else {
            alert("Invalid OTP!");
        }
    };
</script>

</body>
</html>
