<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>NAGAR PALIKA NAKUR</title>
  <link rel="icon" href="img1.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://ptaxsnn.com/Login/images/banner.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h2 {
      position: absolute;
      top: 8px;
      width: 100%;
      text-align: center;
      font-size: 40px;
      color: #fff;
      animation: glowing 1.5s infinite alternate;
      z-index: 1;
    }
    @keyframes glowing {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      50% { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00; }
      100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00; }
    }
    .container {
      background-color: rgba(0, 0, 0, 0.19);
      border-radius: 35px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .logo-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .rotating-logo {
      width: 300px;
      animation: flipUpright 5s ease infinite;
      transform-style: preserve-3d;
    }
    @keyframes flipUpright {
      0% { transform: rotateY(0deg) scaleX(1); }
      100% { transform: rotateY(180deg) scaleX(-1); }
    }
    .form-section {
      flex: 1;
      padding: 20px;
    }
    .form-section h3 {
      font-size: 28px;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    .form-group input {
      width: 94%;
      padding: 12px;
      font-size: 15px;
      background-color: #0000003d;
      color: white;
      border: none;
      border-radius: 23px;
    }
    .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background-color: #fbf2f2cf;
      color: #1a1818;
      border: none;
      border-radius: 23px;
      cursor: pointer;
      animation: waveButton 2s infinite alternate ease-in-out;
    }
    .form-group button:hover {
      background-color: #e6b800;
    }
    @keyframes waveButton {
      0% { transform: translateY(0); }
      30% { transform: translateY(-3px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(3px); }
      100% { transform: translateY(0); }
    }
    .powered-by {
      position: absolute;
      bottom: 0px;
      right: 20px;
      font-size: 16px;
      color: #f2f2f1;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(28, end) forwards, floatUpDown 2s ease-in-out infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 260px }
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }
    
    #otp-section {
      display: none;
    }
    .success-msg {
      color: #00ff00;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 14px;
    }
    .otp-timer {
      color: #ffcc00;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    @media screen and (max-width: 768px) {
      .container { flex-direction: column; align-items: center; }
      .rotating-logo { width: 180px; }
      h2 { font-size: 30px; top: 10px; }
      .form-section h3 { font-size: 22px; }
      .form-group input { font-size: 16px; }
      .form-group button { font-size: 16px; }
      .powered-by { font-size: 14px; }
    }
    @media screen and (max-width: 480px) {
      h2 { font-size: 24px; top: 6px; }
      .form-section h3 { font-size: 20px; }
      .form-group button { font-size: 14px; }
    }
  </style>
</head>
<body>

<h2>WELCOME TO NAGAR PALIKA NAKUR</h2>

<div class="container">
  <div class="logo-section">
    <img src="img1.png" alt="Logo" class="rotating-logo" id="mainLogo">
  </div>

  <div class="form-section">
    <h3>ADMIN LOGIN</h3>
    <div class="error-message" id="errorMsg"></div>
    
    <!-- Login Section -->
    <div id="login-section">
      <form id="loginForm">
        <div class="form-group">
          <label for="username"><b>USER NAME</b></label>
          <input type="text" name="username" id="username" placeholder="ENTER YOUR USER ID" required>
        </div>
        <div class="form-group">
          <label for="password"><b>PASSWORD</b></label>
          <input type="password" name="password" id="password" placeholder="ENTER YOUR PASSWORD" required>
        </div>
        <div class="form-group">
          <button type="button" id="loginBtn">LOG IN ‚Üí</button>
        </div>
      </form>
    </div>
    
    <!-- OTP Verification Section -->
    <div id="otp-section">
      <div class="success-msg" id="successMsg"></div>
      <div class="otp-timer" id="otpTimer">OTP valid for: <span id="timer">05:00</span></div>
      <form id="otpForm">
        <div class="form-group">
          <label for="user-otp"><b>ENTER OTP</b></label>
          <input type="text" name="user-otp" id="user-otp" placeholder="ENTER 6-DIGIT OTP" maxlength="6" required>
        </div>
        <div class="form-group">
          <button type="button" id="verifyBtn">VERIFY & LOGIN</button>
        </div>
      </form>
      <div style="text-align: center; margin-top: 10px;">
        <button onclick="resendOTP()" style="background: transparent; color: #ffcc00; border: none; cursor: pointer; font-size: 14px;">Resend OTP</button>
      </div>
    </div>
  </div>

  <div class="powered-by">POWERED-BY ‚û§ SUNNY DHAKA</div>
</div>

<script>
// EmailJS Configuration - COMPLETE CREDENTIALS ‚úÖ
const SERVICE_ID = "service_9w4o2si";      // ‚úÖ ‡§Ü‡§™‡§ï‡§æ Service ID
const TEMPLATE_ID = "template_hdj6nfo";   // ‚úÖ ‡§Ü‡§™‡§ï‡§æ Template ID
const PUBLIC_KEY = "M-JV2m_vTtrU3W_EB";   // ‚úÖ ‡§Ü‡§™‡§ï‡§æ Public Key (‡§Ö‡§¨ ADDED)
const ADMIN_EMAIL = "sunnydhaka91@gmail.com"; // ‚úÖ ‡§Ü‡§™‡§ï‡§æ Email

// Global variables
let generatedOTP = null;
let otpTimer = null;
let timeLeft = 300;

// Initialize EmailJS WITH PUBLIC KEY ‚úÖ
emailjs.init(PUBLIC_KEY);

document.addEventListener('DOMContentLoaded', function() {
    // Check if already logged in
    if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'dashboard.html';
        return;
    }
    
    // Refresh logo
    const logo = document.getElementById('mainLogo');
    if (logo) {
        logo.src = 'img1.png?' + new Date().getTime();
    }
    
    // Focus on username
    document.getElementById('username').focus();
    
    // Login button event
    document.getElementById('loginBtn').addEventListener('click', sendOTP);
    
    // Verify OTP button event
    document.getElementById('verifyBtn').addEventListener('click', verifyOTP);
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendOTP();
    });
    
    document.getElementById('user-otp').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') verifyOTP();
    });
    
    // Refresh favicon
    const link = document.querySelector('link[rel="icon"]');
    if (link) {
        link.href = 'img1.png?' + new Date().getTime();
    }
    
    // Debug: Show credentials in console
    console.log('=== EmailJS Configuration Loaded ===');
    console.log('Service ID:', SERVICE_ID);
    console.log('Template ID:', TEMPLATE_ID);
    console.log('Public Key:', PUBLIC_KEY);
    console.log('Admin Email:', ADMIN_EMAIL);
});

function sendOTP() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    
    // Reset error
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
    
    // Validation
    if (!username || !password) {
        errorMsg.textContent = '‚ùå Please enter both username and password!';
        errorMsg.style.display = 'block';
        return;
    }
    
    // Check credentials
    if (username === "Sunnydhaka" && password === "Sunny1990") {
        // Generate OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        
        // Show sending message
        document.getElementById('successMsg').textContent = 'üìß Generating OTP...';
        document.getElementById('successMsg').style.display = 'block';
        
        // Prepare email parameters
        const templateParams = {
            to_email: ADMIN_EMAIL,
            otp: generatedOTP,
            user_name: username,
            from_name: "NAGAR PALIKA NAKUR",
            website_name: "Nagar Palika Nakur Admin Portal"
        };
        
        // Show OTP for testing (always visible)
        console.log('Generated OTP:', generatedOTP);
        
        // Send email via EmailJS
        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
            .then(function(response) {
                console.log('‚úÖ Email sent successfully:', response);
                
                // Show success and OTP
                document.getElementById('successMsg').innerHTML = 
                    `‚úÖ OTP sent successfully! Check your email.<br>
                     <div style="background: #ffcc00; color: #000; padding: 10px; margin: 10px 0; border-radius: 8px;">
                        <strong>For testing, OTP is:</strong> <span style="font-size: 20px; font-weight: bold;">${generatedOTP}</span>
                     </div>`;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
                
                // Start OTP timer
                startOTPTimer();
                
                // Focus on OTP input
                setTimeout(() => {
                    document.getElementById('user-otp').focus();
                }, 500);
                
            }, function(error) {
                console.log('‚ùå Email sending failed:', error);
                
                // Fallback: Show OTP on screen
                document.getElementById('successMsg').innerHTML = 
                    `‚úÖ OTP Generated!<br>
                     <div style="background: #ff0000; color: #fff; padding: 10px; margin: 10px 0; border-radius: 8px;">
                        <strong>Email service issue. Your OTP:</strong> <span style="font-size: 24px; font-weight: bold;">${generatedOTP}</span>
                     </div>`;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
                
                // Start OTP timer
                startOTPTimer();
                
                // Focus on OTP input
                setTimeout(() => {
                    document.getElementById('user-otp').focus();
                }, 500);
            });
            
    } else {
        errorMsg.textContent = '‚ùå Invalid username or password!';
        errorMsg.style.display = 'block';
        shakeInputs();
    }
}

function verifyOTP() {
    const enteredOTP = document.getElementById('user-otp').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    
    // Reset error
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
    
    if (!enteredOTP) {
        errorMsg.textContent = '‚ùå Please enter OTP!';
        errorMsg.style.display = 'block';
        return;
    }
    
    if (enteredOTP.length !== 6) {
        errorMsg.textContent = '‚ùå OTP must be 6 digits!';
        errorMsg.style.display = 'block';
        return;
    }
    
    if (generatedOTP && parseInt(enteredOTP) === generatedOTP) {
        // Stop timer
        if (otpTimer) {
            clearInterval(otpTimer);
        }
        
        // Save login data to localStorage
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', 'Sunnydhaka');
        localStorage.setItem('loginTime', new Date().toISOString());
        
        // Show success
        document.getElementById('successMsg').innerHTML = 
            '<div style="color: #00ff00; font-weight: bold; padding: 10px; background: rgba(0,255,0,0.1); border-radius: 8px;">‚úÖ OTP Verified! Redirecting to dashboard...</div>';
        
        // Redirect to dashboard
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1500);
        
    } else {
        errorMsg.textContent = '‚ùå Invalid OTP! Please try again.';
        errorMsg.style.display = 'block';
        shakeInputs();
    }
}

function resendOTP() {
    // Generate new OTP
    generatedOTP = Math.floor(100000 + Math.random() * 900000);
    
    // Reset timer
    timeLeft = 300;
    updateTimerDisplay();
    
    // Send new OTP
    const templateParams = {
        to_email: ADMIN_EMAIL,
        otp: generatedOTP,
        user_name: "Sunnydhaka",
        from_name: "NAGAR PALIKA NAKUR",
        website_name: "Nagar Palika Nakur Admin Portal"
    };
    
    document.getElementById('successMsg').innerHTML = 'üìß Resending OTP...';
    
    emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
        .then(function() {
            document.getElementById('successMsg').innerHTML = 
                `‚úÖ New OTP sent!<br>
                 <div style="background: #ffcc00; color: #000; padding: 10px; margin: 10px 0; border-radius: 8px;">
                    <strong>New OTP:</strong> <span style="font-size: 20px; font-weight: bold;">${generatedOTP}</span>
                 </div>`;
        }, function() {
            document.getElementById('successMsg').innerHTML = 
                `‚úÖ New OTP Generated!<br>
                 <div style="background: #ff0000; color: #fff; padding: 10px; margin: 10px 0; border-radius: 8px;">
                    <strong>Email failed. Your OTP:</strong> <span style="font-size: 24px; font-weight: bold;">${generatedOTP}</span>
                 </div>`;
        });
}

function startOTPTimer() {
    timeLeft = 300;
    updateTimerDisplay();
    
    if (otpTimer) {
        clearInterval(otpTimer);
    }
    
    otpTimer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
            clearInterval(otpTimer);
            document.getElementById('otpTimer').innerHTML = '‚è∞ OTP Expired! <button onclick="resendOTP()" style="background: transparent; color: #ff6b6b; border: none; cursor: pointer;">Click to Resend</button>';
            generatedOTP = null;
        }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function shakeInputs() {
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.style.animation = 'shake 0.5s';
        setTimeout(() => input.style.animation = '', 500);
    });
}

// Add shake animation
const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }
`;
document.head.appendChild(style);
</script>

</body>
</html>
