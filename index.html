<script>
// --- Service Worker Cleanup (for fresh updates) ---
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
            registration.unregister();
            console.log("Old Service Worker Unregistered");
        }
    });
}

// --- EmailJS Configuration ---
const SERVICE_ID = "service_25eenak";
const TEMPLATE_ID = "template_hdj6nfo";
const PUBLIC_KEY = "u_DDKYPoptkEmoftY"; // ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§π‡•Ä Public Key

// Initialize EmailJS
emailjs.init(PUBLIC_KEY);

// Global variables for OTP and Timer
let generatedOTP = null;
let otpTimer = null;
let timeLeft = 300; // 5 minutes

// DOM loaded event listener
document.addEventListener('DOMContentLoaded', function() {
    // Force image refresh (cache busting for logo)
    document.getElementById('mainLogo').src = 'img1.png?' + new Date().getTime();
    
    // Set focus on username input
    document.getElementById('username').focus();
    
    // Event listeners for buttons
    document.getElementById('loginBtn').addEventListener('click', sendOTP);
    document.getElementById('verifyBtn').addEventListener('click', verifyOTP);
    
    // Enter key support for login
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendOTP();
    });
    
    // Enter key support for OTP
    document.getElementById('user-otp').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') verifyOTP();
    });
});

// --- Function to Send OTP ---
function sendOTP() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');
    
    // Reset error message
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
    
    // Input validation
    if (!username || !password) {
        errorMsg.textContent = '‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ø‡•Ç‡§ú‡§∞‡§®‡•á‡§Æ ‡§î‡§∞ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§°‡§æ‡§≤‡•á‡§Ç!';
        errorMsg.style.display = 'block';
        shakeInputs();
        return;
    }
    
    // Check hardcoded credentials
    if (username === "Sunnydhaka" && password === "Sunny1990") {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        
        // Update button state
        loginBtn.innerText = "Sending OTP...";
        loginBtn.disabled = true;

        // Email parameters
        const templateParams = {
            to_email: "sunnydhaka91@gmail.com", // Ensure this is the correct admin email
            otp: generatedOTP,
            user_name: username,
            from_name: "NAGAR PALIKA NAKUR",
            website_name: "Nagar Palika Nakur Admin Portal"
        };
        
        // Send email via EmailJS
        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
            .then(function(response) {
                console.log('‚úÖ Email sent successfully:', response);
                document.getElementById('successMsg').innerHTML = 
                    `‚úÖ OTP ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!<br>
                     <span style="font-size: 11px;">(Check your registered email: sunnydhaka91@gmail.com)</span>`;
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('otp-section').style.display = 'block';
                startOTPTimer(); // Start the OTP timer
                document.getElementById('user-otp').focus(); // Focus on OTP input
            }, function(error) {
                console.error('‚ùå Email sending failed:', error);
                errorMsg.innerHTML = `‚ùå OTP ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§<br><span style="font-size:12px;">(Error: ${error.text})</span>`;
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerText = "LOG IN ‚Üí";
            });
            
    } else {
        errorMsg.textContent = '‚ùå ‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§Ø‡•Ç‡§ú‡§∞‡§®‡•á‡§Æ ‡§Ø‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!';
        errorMsg.style.display = 'block';
        shakeInputs();
    }
}

// --- Function to Verify OTP ---
function verifyOTP() {
    const enteredOTP = document.getElementById('user-otp').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const verifyBtn = document.getElementById('verifyBtn');
    
    // Reset error message
    errorMsg.style.display = 'none';
    errorMsg.textContent = '';
    
    if (!enteredOTP || enteredOTP.length !== 6) {
        errorMsg.textContent = '‚ùå ‡§ï‡•É‡§™‡§Ø‡§æ 6 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ OTP ‡§°‡§æ‡§≤‡•á‡§Ç!';
        errorMsg.style.display = 'block';
        shakeInputs(document.getElementById('user-otp'));
        return;
    }
    
    if (generatedOTP && parseInt(enteredOTP) === generatedOTP) {
        clearInterval(otpTimer); // Stop the timer
        
        verifyBtn.innerText = "Verifying...";
        verifyBtn.disabled = true;

        // Set login flag in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        
        // Success message
        document.getElementById('successMsg').innerHTML = 
            '<div style="color: #00ff00; font-weight: bold; padding: 10px; background: rgba(0,255,0,0.1); border-radius: 8px;">‚úÖ OTP ‡§µ‡•á‡§∞‡•Ä‡§´‡§æ‡§à ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‡§°‡•à‡§∂‡§¨‡•ã‡§∞‡•ç‡§° ‡§™‡§∞ ‡§∞‡•Ä‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>';
        
        // Redirect to dashboard (using replace for security)
        setTimeout(() => {

        }, 1500);
        
    } else {
        errorMsg.textContent = '‚ùå ‡§Ö‡§Æ‡§æ‡§®‡•ç‡§Ø OTP! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§';
        errorMsg.style.display = 'block';
        shakeInputs(document.getElementById('user-otp'));
    }
}

// --- Function to Resend OTP ---
function resendOTP() {
    // Reset timer
    timeLeft = 300;
    updateTimerDisplay();
    clearInterval(otpTimer);
    startOTPTimer();

    generatedOTP = Math.floor(100000 + Math.random() * 900000);
    
    document.getElementById('successMsg').innerHTML = 'üìß ‡§®‡§Ø‡§æ OTP ‡§≠‡•á‡§ú‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...';

    const templateParams = {
        to_email: "sunnydhaka91@gmail.com",
        otp: generatedOTP,
        user_name: document.getElementById('username').value.trim(),
        from_name: "NAGAR PALIKA NAKUR",
        website_name: "Nagar Palika Nakur Admin Portal"
    };
    
    emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
        .then(function() {
            document.getElementById('successMsg').innerHTML = 
                `‚úÖ ‡§®‡§Ø‡§æ OTP ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!<br>
                 <span style="font-size: 11px;">(Check your registered email: sunnydhaka91@gmail.com)</span>`;
        }, function() {
            document.getElementById('errorMsg').innerHTML = '‚ùå ‡§®‡§Ø‡§æ OTP ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§µ‡§ø‡§´‡§≤!';
            document.getElementById('errorMsg').style.display = 'block';
        });
}

// --- OTP Timer Functions ---
function startOTPTimer() {
    timeLeft = 300; // Reset to 5 minutes
    updateTimerDisplay();
    
    if (otpTimer) {
        clearInterval(otpTimer);
    }
    
    otpTimer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
            clearInterval(otpTimer);
            document.getElementById('otpTimer').innerHTML = '‚è∞ OTP ‡§∏‡§Æ‡§Ø ‡§∏‡•Ä‡§Æ‡§æ ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§≠‡•á‡§ú‡•á‡§Ç‡•§';
            generatedOTP = null; // Invalidate OTP
        }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

// --- Input Shake Animation (for errors) ---
function shakeInputs(element = null) {
    const inputs = element ? [element] : document.querySelectorAll('input');
    inputs.forEach(input => {
        input.style.animation = 'shake 0.5s';
        setTimeout(() => input.style.animation = '', 500);
    });
}

const style = document.createElement('style');
style.textContent = `
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-8px); }
        75% { transform: translateX(8px); }
    }
`;
document.head.appendChild(style);
</script>
