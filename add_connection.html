<script>
    function calculateTotal() {
        const curr = parseFloat(document.getElementById("current_amount").value) || 0;
        const arrear = parseFloat(document.getElementById("arrear_balance").value) || 0;
        const total = curr + arrear;
        document.getElementById("totalAmount").textContent = total.toFixed(2);
    }

    window.onload = function() {
        const now = new Date();
        const timezoneOffset = now.getTimezoneOffset() * 60000;
        const localISOTime = new Date(now - timezoneOffset).toISOString().slice(0, 16);
        document.getElementById("connection_date_time").value = localISOTime;

        document.getElementById("current_amount").addEventListener("input", calculateTotal);
        document.getElementById("arrear_balance").addEventListener("input", calculateTotal);

        document.getElementById("mobile").addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });

        calculateTotal();
    };

    document.querySelector('form').addEventListener('submit', function(e) {
        const mobile = document.getElementById('mobile').value;
        if (!/^[0-9]{10}$/.test(mobile)) {
            alert('कृपया वैध 10 अंकों का मोबाइल नंबर दर्ज करें');
            e.preventDefault();
        }
    });
</script>
