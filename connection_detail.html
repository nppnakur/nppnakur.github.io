<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जल प्रबंधन - लॉगिन</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/869/869869.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-top: 5px solid #10b981;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 15px;
        }
        
        .app-name {
            color: #065f46;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            color: #6b7280;
            font-size: 16px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #d1fae5;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="जल प्रबंधन लोगो" class="logo">
            <h1 class="app-name">जल प्रबंधन विभाग</h1>
            <p class="app-subtitle">कनेक्शन प्रबंधन सिस्टम</p>
        </div>
        
        <div id="errorMessage" class="alert alert-danger">
            गलत उपयोगकर्ता नाम या पासवर्ड
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fas fa-user me-2"></i>उपयोगकर्ता नाम</label>
                <input type="text" id="username" class="form-control" placeholder="अपना उपयोगकर्ता नाम दर्ज करें" value="admin">
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-lock me-2"></i>पासवर्ड</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" placeholder="अपना पासवर्ड दर्ज करें" value="admin123">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i>लॉगिन करें
            </button>
        </form>
        
        <div class="footer-text">
            <p>डेमो क्रेडेंशियल्स: username: admin, password: admin123</p>
            <p class="mt-2">© 2024 जल प्रबंधन विभाग</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = 'कृपया उपयोगकर्ता नाम और पासवर्ड दर्ज करें';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Demo credentials
            if (username === 'admin' && password === 'admin123') {
                // Store login status in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // Redirect to dashboard
                window.location.href = 'connection_detail.html';
            } else {
                errorMessage.textContent = 'गलत उपयोगकर्ता नाम या पासवर्ड';
                errorMessage.style.display = 'block';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'connection_detail.html';
        }
        
        // Auto focus on username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
