<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नगर पालिका परिषद - डैशबोर्ड</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #10b981;
            --dark: #059669;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body { background: #f0fdf4; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* Topbar */
        .topbar {
            background: var(--gradient); height: 70px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; cursor: pointer; text-decoration: none; color: white; }
        .logo-img { height: 50px; width: 50px; border-radius: 50%; background: white; padding: 2px; }

        /* Actions Area */
        .action-bar { 
            max-width: 800px; margin: 25px auto; display: flex; gap: 15px; 
            justify-content: center; align-items: center; 
        }
        .search-box { position: relative; flex: 1; max-width: 500px; }
        #searchInput {
            width: 100%; padding: 12px 20px 12px 45px; border-radius: 50px;
            border: 2px solid var(--primary); outline: none; font-size: 16px;
            box-shadow: 0 2px 15px rgba(16, 185, 129, 0.1);
        }
        .search-box i { position: absolute; left: 18px; top: 15px; color: var(--primary); }

        .excel-icon-btn {
            background: #217346; color: white; border: none; width: 48px; height: 48px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 22px; transition: 0.3s; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .excel-icon-btn:hover { transform: translateY(-3px); background: #1a5c38; box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        /* Animated Stats */
        .dashboard-header { 
            display: flex; gap: 15px; margin: 0 auto 30px; max-width: 1300px; justify-content: center; flex-wrap: wrap;
        }
        .stat-card {
            background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center; flex: 1; min-width: 200px; border-bottom: 5px solid var(--primary);
            animation: fadeInUp 0.5s ease backwards;
        }
        @keyframes fadeInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; border-color: #3b82f6; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; border-color: #ef4444; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; border-color: #f59e0b; }

        .stat-card h3 { font-size: 14px; color: #64748b; margin-bottom: 8px; font-weight: 600; }
        .stat-card .val { font-size: 24px; font-weight: 800; color: #1e293b; }

        /* Table - Perfectly Centered & Fast */
        .table-wrapper { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin: 0 auto 50px; max-width: 1300px;
        }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table thead { background: var(--gradient); color: white; position: sticky; top: 0; }
        
        .data-table th, .data-table td { 
            padding: 16px; text-align: center !important; 
            vertical-align: middle; border-bottom: 1px solid #f1f5f9;
        }
        
        .data-table th { font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .data-table tbody tr:hover { background: #f0fdf4; }
        .data-table tbody tr { transition: 0.2s; }

        .paid { color: #059669; background: #d1fae5; padding: 6px 12px; border-radius: 8px; font-weight: bold; font-size: 12px; }
        .unpaid { color: #dc2626; background: #fee2e2; padding: 6px 12px; border-radius: 8px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="topbar">
    <a href="water_management.html" class="logo-area">
        <img src="img1.png" alt="Logo" class="logo-img">
        <span style="font-weight: 800; font-size: 20px; letter-spacing: 1px;">नगर पालिका परिषद</span>
    </a>
    <a href="water_management.html" style="color:white; font-size: 22px;"><i class="fas fa-home"></i></a>
</div>

<div class="container-fluid py-4">
    
    <div class="action-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="नाम, कनेक्शन, वार्ड या मोबाइल से खोजें..." onkeyup="fastSearch()">
        </div>
        <button class="excel-icon-btn" onclick="exportToExcel()" title="Excel Download">
            <i class="fas fa-file-excel"></i>
        </button>
    </div>

    <div class="dashboard-header">
        <div class="stat-card"><h3>कुल कनेक्शन</h3><div class="val" id="statTotal">0</div></div>
        <div class="stat-card"><h3>चालू मांग</h3><div class="val" id="statCurrent">₹0</div></div>
        <div class="stat-card"><h3>बकाया (24-25)</h3><div class="val" id="statArrear">₹0</div></div>
        <div class="stat-card"><h3>सम्पूर्ण शेष</h3><div class="val" id="statTotalRem">₹0</div></div>
    </div>

    <div class="table-wrapper">
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th>कन. नं.</th>
                    <th>वार्ड</th>
                    <th>उपभोक्ता का नाम</th>
                    <th>मोबाइल</th>
                    <th>चालू मांग</th>
                    <th>बकाया</th>
                    <th>सम्पूर्ण शेष</th>
                    <th>स्थिति</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="8" class="p-5">डेटा प्रोसेस किया जा रहा है...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    let allDataRows = [];

    async function loadData() {
        try {
            const response = await fetch('Connection_data.csv');
            const data = await response.text();
            // Faster CSV parsing
            const rows = data.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            let tConn = 0, tCurr = 0, tArrear = 0, tRem = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 9) {
                    const cVal = parseFloat(cols[6]) || 0;
                    const aVal = parseFloat(cols[7]) || 0;
                    const rVal = parseFloat(cols[8]) || 0;
                    
                    tConn++; tCurr += cVal; tArrear += aVal; tRem += rVal;

                    const rowObj = {
                        html: `
                        <tr>
                            <td>${cols[0]}</td>
                            <td>${cols[1]}</td>
                            <td style="font-weight:700; color:#1a1a1a;">${cols[2].replace(/"/g, '')}</td>
                            <td>${cols[5] || '-'}</td>
                            <td>₹${cVal}</td>
                            <td>₹${aVal}</td>
                            <td style="font-weight:800; color:${rVal > 0 ? '#dc2626' : '#059669'}">₹${rVal}</td>
                            <td><span class="${rVal <= 0 ? 'paid' : 'unpaid'}">${rVal <= 0 ? 'चुक्ता' : 'बकाया'}</span></td>
                        </tr>`,
                        searchText: `${cols[0]} ${cols[1]} ${cols[2]} ${cols[5]}`.toUpperCase()
                    };
                    allDataRows.push(rowObj);
                }
            });

            // Initial render
            tbody.innerHTML = allDataRows.map(r => r.html).join('');

            // Update Stats
            document.getElementById('statTotal').innerText = tConn;
            document.getElementById('statCurrent').innerText = '₹' + tCurr.toLocaleString('en-IN');
            document.getElementById('statArrear').innerText = '₹' + tArrear.toLocaleString('en-IN');
            document.getElementById('statTotalRem').innerText = '₹' + tRem.toLocaleString('en-IN');
        } catch (e) {
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="8" class="text-danger">डेटा लोड नहीं हो सका। कृपया CSV फ़ाइल चेक करें।</td></tr>';
        }
    }

    // High Speed Search Function
    function fastSearch() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const tbody = document.getElementById('tableBody');
        
        // Filter rows based on pre-compiled search text
        const filteredHtml = allDataRows
            .filter(item => item.searchText.includes(input))
            .map(item => item.html)
            .join('');
            
        tbody.innerHTML = filteredHtml;
    }

    function exportToExcel() {
        const table = document.getElementById("dataTable");
        const wb = XLSX.utils.table_to_book(table, { sheet: "Water_Report" });
        XLSX.writeFile(wb, "Municipal_Water_Report.xlsx");
    }

    window.onload = loadData;
</script>
</body>
</html>
