<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>नगर पालिका परिषद - डैशबोर्ड</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #10b981;
            --dark: #059669;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body { background: #f0fdf4; font-family: 'Segoe UI', sans-serif; margin: 0; }

        /* Topbar */
        .topbar {
            background: var(--gradient); height: 70px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
            color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .logo-img { height: 50px; width: 50px; border-radius: 50%; background: white; padding: 2px; }

        /* Actions Area */
        .action-bar { 
            max-width: 800px; margin: 25px auto; display: flex; gap: 10px; 
            justify-content: center; align-items: center; 
        }
        .search-box { position: relative; width: 350px; }
        #searchInput {
            width: 100%; padding: 10px 15px 10px 40px; border-radius: 50px;
            border: 2px solid var(--primary); outline: none;
        }
        .search-box i { position: absolute; left: 15px; top: 12px; color: var(--primary); }

        /* Excel Icon Button Only */
        .excel-icon-btn {
            background: #217346; color: white; border: none; width: 45px; height: 45px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s; cursor: pointer;
        }
        .excel-icon-btn:hover { transform: scale(1.1); background: #1a5c38; }

        /* Stats Cards with Animation */
        .dashboard-header { 
            display: flex; gap: 15px; margin: 0 auto 30px; max-width: 1200px; justify-content: center; 
        }
        .stat-card {
            background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center; flex: 1; border-top: 4px solid var(--primary);
            animation: zoomIn 0.5s ease forwards; opacity: 0;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card h3 { font-size: 13px; color: #64748b; margin-bottom: 5px; }
        .stat-card .val { font-size: 22px; font-weight: 800; color: #1e293b; }

        /* Table - Perfectly Centered */
        .table-wrapper { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); margin: 0 auto; max-width: 1200px;
        }
        .data-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .data-table thead { background: var(--gradient); color: white; }
        
        /* Centering Header & Detail */
        .data-table th, .data-table td { 
            padding: 15px; text-align: center !important; 
            vertical-align: middle; border-bottom: 1px solid #f1f5f9;
            word-wrap: break-word;
        }
        
        .data-table th { font-size: 14px; font-weight: 600; }
        .data-table tbody tr:hover { background: #f0fdf4; }

        /* Status Colors */
        .status { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .paid { background: #d1fae5; color: #065f46; }
        .unpaid { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="topbar">
    <div class="logo-area" onclick="location.href='water_management.html'">
        <img src="img1.png" alt="Logo" class="logo-img">
        <span style="font-weight: 800; font-size: 18px;">नगर पालिका परिषद</span>
    </div>
    <a href="water_management.html" style="color:white; text-decoration:none;"><i class="fas fa-home"></i></a>
</div>

<div class="container-fluid py-4">
    
    <div class="action-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="खोजें..." onkeyup="filterTable()">
        </div>
        <button class="excel-icon-btn" onclick="exportToExcel()" title="Excel Download">
            <i class="fas fa-file-excel"></i>
        </button>
    </div>

    <div class="dashboard-header">
        <div class="stat-card"><h3>कुल कनेक्शन</h3><div class="val" id="statTotal">0</div></div>
        <div class="stat-card" style="border-color: #3b82f6;"><h3>चालू मांग</h3><div class="val" id="statCurrent">₹0</div></div>
        <div class="stat-card" style="border-color: #ef4444;"><h3>बकाया (24-25)</h3><div class="val" id="statArrear">₹0</div></div>
        <div class="stat-card" style="border-color: #f59e0b;"><h3>सम्पूर्ण शेष</h3><div class="val" id="statTotalRem">₹0</div></div>
    </div>

    <div class="table-wrapper">
        <table class="data-table" id="dataTable">
            <thead>
                <tr>
                    <th style="width: 80px;">कन. नं.</th>
                    <th style="width: 100px;">वार्ड</th>
                    <th style="width: 250px;">उपभोक्ता का नाम</th>
                    <th style="width: 120px;">मोबाइल</th>
                    <th>चालू मांग</th>
                    <th>बकाया</th>
                    <th>सम्पूर्ण शेष</th>
                    <th style="width: 100px;">स्थिति</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="8">लोड हो रहा है...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function loadData() {
        try {
            const response = await fetch('Connection_data.csv');
            const data = await response.text();
            const rows = data.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            let tConn = 0, tCurr = 0, tArrear = 0, tRem = 0;

            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length >= 9) {
                    tConn++;
                    const cVal = parseFloat(cols[6]) || 0;
                    const aVal = parseFloat(cols[7]) || 0;
                    const rVal = parseFloat(cols[8]) || 0;
                    tCurr += cVal; tArrear += aVal; tRem += rVal;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cols[0]}</td>
                        <td>${cols[1]}</td>
                        <td style="font-weight:600;">${cols[2].replace(/"/g, '')}</td>
                        <td>${cols[5] || '-'}</td>
                        <td>₹${cVal}</td>
                        <td>₹${aVal}</td>
                        <td style="font-weight:bold; color:${rVal > 0 ? '#dc2626' : '#059669'}">₹${rVal}</td>
                        <td><span class="status ${rVal <= 0 ? 'paid' : 'unpaid'}">${rVal <= 0 ? 'चुक्ता' : 'बकाया'}</span></td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            document.getElementById('statTotal').innerText = tConn;
            document.getElementById('statCurrent').innerText = '₹' + tCurr.toLocaleString('en-IN');
            document.getElementById('statArrear').innerText = '₹' + tArrear.toLocaleString('en-IN');
            document.getElementById('statTotalRem').innerText = '₹' + tRem.toLocaleString('en-IN');
        } catch (e) {
            tbody.innerHTML = '<tr><td colspan="8" class="text-danger">File load nahi ho saki!</td></tr>';
        }
    }

    function filterTable() {
        let input = document.getElementById("searchInput").value.toUpperCase();
        let rows = document.querySelectorAll("#tableBody tr");
        rows.forEach(row => {
            row.style.display = row.innerText.toUpperCase().includes(input) ? "" : "none";
        });
    }

    function exportToExcel() {
        const table = document.getElementById("dataTable");
        const wb = XLSX.utils.table_to_book(table, { sheet: "Water_Report" });
        XLSX.writeFile(wb, "Water_Report.xlsx");
    }

    window.onload = loadData;
</script>
</body>
</html>
