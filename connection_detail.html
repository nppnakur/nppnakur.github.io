<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जल प्रबंधन - डैशबोर्ड</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --accent-orange: linear-gradient(135deg, #f59e0b, #d97706);
            --danger-red: linear-gradient(135deg, #ef4444, #dc2626);
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body { 
            background: #f0fdf4; 
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Topbar Design */
        .topbar {
            background: var(--primary-gradient);
            height: 70px;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .home-btn {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .home-btn:hover { background: white; color: #059669; }

        /* Dashboard Stats Animation */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 6px solid #10b981;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .stat-card h3 { font-size: 15px; color: #64748b; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card .num { font-size: 28px; font-weight: 800; color: #1e293b; }

        /* Search Bar Design */
        .search-wrapper {
            background: white;
            padding: 5px;
            border-radius: 50px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        #searchInput {
            border: none;
            padding: 12px 25px;
            width: 100%;
            border-radius: 50px;
            outline: none;
        }

        /* Table Design & Animation */
        .table-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .data-table { width: 100%; border-collapse: collapse; }

        .data-table th {
            background: #f8fafc;
            padding: 20px;
            text-align: center !important; /* Headers Center */
            font-weight: 700;
            color: #475569;
            border-bottom: 2px solid #f1f5f9;
        }

        .data-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f1f5f9;
            transition: 0.2s;
        }

        .data-table tbody tr:hover {
            background-color: #f0fdf4;
            transform: scale(1.002);
        }

        /* Custom Badges */
        .badge-paid { background: #d1fae5; color: #065f46; padding: 6px 12px; border-radius: 8px; font-weight: 700; }
        .badge-unpaid { background: #fee2e2; color: #991b1b; padding: 6px 12px; border-radius: 8px; font-weight: 700; }

    </style>
</head>
<body>

<div class="topbar">
    <div style="font-size: 22px; font-weight: 800;"><i class="fas fa-tint me-2"></i> WATER MANAGEMENT</div>
    <a href="water_management.html" class="home-btn"><i class="fas fa-home me-2"></i>होम</a>
</div>

<div class="container-fluid" style="max-width: 1500px;">
    
    <div class="stats-container">
        <div class="stat-card" style="border-top-color: #10b981;">
            <h3>कुल कनेक्शन</h3>
            <div class="num" id="statTotal">0</div>
        </div>
        <div class="stat-card" style="border-top-color: #3b82f6;">
            <h3>चालू मांग (25-26)</h3>
            <div class="num" id="statCurrent">₹0</div>
        </div>
        <div class="stat-card" style="border-top-color: #ef4444;">
            <h3>कुल बकाया राशि</h3>
            <div class="num" id="statRem">₹0</div>
        </div>
    </div>

    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="नाम, वार्ड या कनेक्शन नं. से सर्च करें..." onkeyup="filterTable()">
        <button class="btn btn-success rounded-pill px-4 m-1">खोजें</button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>कन. नं.</th>
                        <th>वार्ड</th>
                        <th>उपभोक्ता का नाम</th>
                        <th>मकान नं.</th>
                        <th>मोबाइल</th>
                        <th>चालू मांग</th>
                        <th>बकाया</th>
                        <th>कुल शेष</th>
                        <th>स्थिति</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="9" class="p-5">डेटा लोड हो रहा है...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function loadData() {
        try {
            // File ka naam: Connection_data.csv
            const response = await fetch('Connection_data.csv');
            if (!response.ok) throw new Error('CSV File Not Found');
            
            const data = await response.text();
            const rows = data.split(/\r?\n/).filter(row => row.trim() !== "").slice(1); 
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            let tCount = 0, tCurr = 0, tRem = 0;

            rows.forEach((row, index) => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                
                if (cols.length >= 9) {
                    tCount++;
                    const currVal = parseFloat(cols[6]) || 0;
                    const remVal = parseFloat(cols[8]) || 0;
                    
                    tCurr += currVal;
                    tRem += remVal;

                    const tr = document.createElement('tr');
                    // Staggered animation delay
                    tr.style.animationDelay = (index * 0.05) + 's';
                    
                    tr.innerHTML = `
                        <td><b>${cols[0]}</b></td>
                        <td>${cols[1]}</td>
                        <td style="text-align: left !important; font-weight:600;">${cols[2].replace(/"/g, '')}</td>
                        <td>${cols[3]}</td>
                        <td>${cols[5] || '-'}</td>
                        <td>₹${currVal.toLocaleString('en-IN')}</td>
                        <td>₹${(parseFloat(cols[7]) || 0).toLocaleString('en-IN')}</td>
                        <td style="color:${remVal > 0 ? '#dc2626' : '#059669'}; font-weight:800">₹${remVal.toLocaleString('en-IN')}</td>
                        <td>
                            <span class="${remVal <= 0 ? 'badge-paid' : 'badge-unpaid'}">
                                ${remVal <= 0 ? 'चुक्ता' : 'बकाया'}
                            </span>
                        </td>
                    `;
                    tbody.appendChild(tr);
                }
            });

            // Update Dashboard with Counter Animation
            animateValue("statTotal", 0, tCount, 1000);
            document.getElementById('statCurrent').innerText = '₹' + tCurr.toLocaleString('en-IN');
            document.getElementById('statRem').innerText = '₹' + tRem.toLocaleString('en-IN');

        } catch (err) {
            document.getElementById('tableBody').innerHTML = `<tr><td colspan="9" class="p-5 text-danger"><b>Error:</b> CSV फ़ाइल 'Connection_data.csv' नहीं मिली!</td></tr>`;
        }
    }

    // Numbers animation function
    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    // Search filter
    function filterTable() {
        const input = document.getElementById("searchInput").value.toUpperCase();
        const rows = document.getElementById("tableBody").getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            const text = rows[i].textContent || rows[i].innerText;
            rows[i].style.display = text.toUpperCase().indexOf(input) > -1 ? "" : "none";
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
